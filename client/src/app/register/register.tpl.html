<div class="row">
    <div class="col-md-5 text-left">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Signup&nbsp;</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control" id="email" placeholder="Enter email" type="text"
                               ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input class="form-control" id="name" placeholder="Username" type="text"
                               ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" placeholder="Password" type="password"
                               ng-model="password">
                    </div>
                    <div class="form-group">
                        <label for="validate">Retype password</label>
                        <input class="form-control" id="validate" placeholder="Retype password" type="password">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
