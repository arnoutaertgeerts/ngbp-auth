<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Change password</h3>
    </div>
    <div class="modal-body">
        <form name="form" ng-submit="ok()" novalidate>
            <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input
                        class="form-control"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        required
                        ng-model="data.password"
                        match="verification"/>
                <span
                        class="help-block"
                        ng-show="form.password.$dirty && form.password.$error.required"> Please enter a password
                </span>
            </div>

            <div class="form-group">
                <label class="control-label" for="verification">Repeat password</label>
                <input
                        class="form-control"
                        type="password"
                        name="verification"
                        id="verification"
                        placeholder="Repeat password"
                        required
                        ng-model="data.verification"
                        match="password"/>
                <span
                        class="help-block"
                        ng-show="form.verification.$dirty && form.verification.$error.required"> Please repeat your password
                </span>
                <span
                        class="help-block"
                        ng-show="form.verification.$dirty && form.verification.$error.match && !form.verification.$error.required"> Passwords don't match
                </span>
            </div>

            <button class="btn btn-success" ng-submit="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>

        </form>
    </div>
</script>

<form editable-form name="editableForm" onaftersave="saveUser()">
    <div>
        <!-- editable username (text with validation) -->
        <span class="title">User name: </span>
        <span editable-text="user.username" e-name="name" onbeforesave="checkName($data)" e-required>{{ user.username || 'empty' }}</span>
    </div>

    <div>
        <!-- editable username (text with validation) -->
        <span class="title">Email address</span>
        <span editable-text="user.email" e-name="email" onbeforesave="checkMail($data)" e-required>{{ user.email || 'empty' }}</span>
    </div>

    <div class="buttons">
        <!-- button to show form -->
        <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
            Edit
        </button>

        <button type="button" class="btn btn-warning" ng-click="openPasswordModal()" ng-show="!editableForm.$visible">
            Change password
        </button>

        <!-- buttons to submit / cancel form -->
        <span ng-show="editableForm.$visible">
            <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting" ng-click="update()">
                Save
            </button>
            <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting"
                    ng-click="editableForm.$cancel()">
                Cancel
            </button>
      </span>
    </div>
</form>
